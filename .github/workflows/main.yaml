# main.yml (수정 후)

name: Deploy to GCP Cloud Run

on:
  push:
    branches:
      - main

jobs:
  deploy:
    permissions:
      contents: 'read'
      id-token: 'write' 
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Authenticate to Google Cloud
        uses: 'google-github-actions/auth@v2'
        with:
          workload_identity_provider: 'projects/1082524335295/locations/global/workloadIdentityPools/github-pool/providers/github-provider'
          service_account: 'github-action-deployer@main-ember-469911-e9.iam.gserviceaccount.com'
          token_format: 'access_token'
          access_token_lifetime: '3600s'

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      # 5-4. Terraform 초기화 (백엔드 설정은 코드로 관리)
      - name: Clean Terraform state
        working-directory: terraform/gcp
        run: |
          rm -rf .terraform
          rm -f terraform.tfstate*

      - name: Terraform Init
        working-directory: terraform/gcp
        run: terraform init -input=false

      # Import existing resources if they exist
      - name: Import existing resources
        working-directory: terraform/gcp
        continue-on-error: true
        run: |
          # Import Cloud Run Job
          terraform import google_cloud_run_v2_job.log_generator_job projects/main-ember-469911-e9/locations/us-central1/jobs/log-generator-job || true

          # Import Service Account
          terraform import google_service_account.scheduler_invoker_sa projects/main-ember-469911-e9/serviceAccounts/scheduler-job-invoker@main-ember-469911-e9.iam.gserviceaccount.com || true

          # Import IAM binding
          terraform import google_cloud_run_v2_job_iam_member.job_invoker_permission "projects/main-ember-469911-e9/locations/us-central1/jobs/log-generator-job roles/run.invoker serviceAccount:scheduler-job-invoker@main-ember-469911-e9.iam.gserviceaccount.com" || true

          # Import Cloud Scheduler
          terraform import google_cloud_scheduler_job.run_log_generator projects/main-ember-469911-e9/locations/us-central1/jobs/run-log-generator-job-dev || true

      # 5-5. 대기 시간은 필요하다면 유지
      - name: Wait for Image Build to Complete
        run: |
          echo "Waiting for 2 minutes for the Cloud Build to finish..."
          sleep 150

      # 5-6. Terraform 실행 (Apply)
      - name: Terraform Apply with Dynamic Image URL
        working-directory: terraform/gcp
        env:
          TF_VAR_datadog_api_key: ${{ secrets.DD_API_KEY }}  # GitHub Secret을 Terraform 변수로 전달
        run: |
          export SHORT_SHA=$(git rev-parse --short HEAD)
          export IMAGE_URL="us-central1-docker.pkg.dev/main-ember-469911-e9/devsecops-project/fake_service:${SHORT_SHA}"
          echo "Deploying with image: ${IMAGE_URL}"

          # 불필요한 import 과정이 모두 사라지고 깔끔해짐
          terraform apply -auto-approve -var="image_url=${IMAGE_URL}"